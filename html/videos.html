<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos - Site de Altair Damasio</title>
    <link rel="stylesheet" href="../style/videos.css">
    <script src="../style/videos.js" defer></script>
</head>
<body>
    <header>
        <h1>Site de Altair Damásio</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="poemas.html">Poemas</a></li>
                <li><a href="musicas.html">Músicas</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="login.html" id="login-link">Login</a></li>
                <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2 class="text-videos">Vídeos</h2>
        <div id="video-container">
            <div id="video-list">
                <ul id="video-lista"></ul>
                <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=ID_DO_VIDEO" style="display:none;">
                <input type="text" id="video-title" placeholder="Título do vídeo" style="display:none;">
                <button id="adicionar-video-btn" onclick="adicionarVideoYoutube()" style="display:none;">Adicionar YouTube</button>
                <input type="file" id="novo-video" accept="video/*" style="display:none;">
                <button onclick="adicionarVideo()" style="display:none;">Adicionar</button>
            </div>
            <div id="video-player">
                <iframe id="youtube-player" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
                <video id="current-video" controls style="display:none;">
                    <source id="current-video-source" src="" type="video/mp4">
                    Seu navegador não suporta o elemento de vídeo.
                </video>
                <p id="current-video-title" style="font-weight:bold;"></p>
                <div id="legend-container" style="display:none;">
                    <input type="checkbox" id="add-caption-checkbox" style="display:none;">
                    <label for="add-caption-checkbox" id="add-caption-label" style="display:none;">Adicionar Legenda</label>
                    <div id="caption-controls" style="display:none;">
                        <textarea id="caption-text"></textarea>
                        <button id="save-caption-btn">Salvar</button>
                        <button id="edit-caption-btn" style="display:none;">Editar</button>
                        <button id="delete-caption-btn" style="display:none;">Excluir</button>
                    </div>
                </div>
                <p id="video-caption"></p>
            </div>
        </div>
    </main>
</body>
</html>
